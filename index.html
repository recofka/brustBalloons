<!DOCTYPE html>
<html>
<head>
	<title>Bursting Balloons</title>
	<!--JavaScript File-->
	<script src="game.js"></script>
	<!--Css File-->
	<link rel="stylesheet" href="style.css">
	<!--Google Fonts CDN-->
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<!--Boostrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	

	<script language='Javascript'>
			function beginGame(){
			const levelGame =	document.getElementById("level-Game").value;
			window.location.href = 'game.html?'+levelGame;	}
	</script>

</head>
<body onload="gameStarted()">
	<header>Bursting Balloons</header>


	<div class="container">
  		<div class="row">    		
    		<div class="col-sm">
    		</div>

    		<div class="col-sm">
				<label for="exampleFormControlSelect1">Choose level</label>
				<select class="form-control" id="level-Game">
					<option value="1">Easy</option>
					<option value="2">Medium</option>
					<option value="3">Hard</option>					
				</select>
   			 </div>

   			 <div class="col-sm">
    		</div>
  		</div>

  		<div class="row">    		
    		<div class="col-sm">
    		</div>

    		<div class="col-sm">
				<img src="img/iniciar.png" alt="" onclick="beginGame()" />
   			 </div>

   			 <div class="col-sm">
    		</div>
  		</div>			

  		
	</div>

	

		
</body>
</html>
