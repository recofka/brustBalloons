<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bursting Balloons</title>

	<!--JavaScript File-->
	<script src="game.js"></script>
	<!--Css File-->
	<link rel="stylesheet" href="style.css">
	<!--Google Fonts CDN-->
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<!--Boostrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	

	<script language='Javascript'>
			function beginGame(){
			const levelGame =	document.getElementById("level-Game").value;
			window.location.href = 'game.html?'+levelGame;	}
	</script>

</head>
<body onload="gameStarted()">
	<header>Bursting Balloons</header>
	<div class="container">
  		<div class="row mx-auto w-50">  
  			<div class="col ms">
  				<div class="box text-center">
  					<div class="card-body m-5">
  						<h3 class="card-title gameLevel">Choose the level</h3>  						
  						<select class="form-control" id="level-Game">
  							<option value="1">Easy</option>
  							<option value="2">Medium</option>
  							<option value="3">Hard</option>
  						</select>
  						<img class="m-5 play" src="img/iniciar.svg" alt="" onclick="beginGame()" />
  					</div>
  				</div><!--card-->
  			</div>
  		</div>
  	</div>		
</body>
</html>
