<body onload="gameStarted()">
	<header>Bursting Balloons</header>	
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-lg-2 col-md-12 spaceAround" style="border: 1px solid">
				<div class="row">
					<div class="col-6">
						<img class="ball" src="img/balloon.svg" alt="red balloon">
					</div>
					<div class="col-6">
						<span id="goodBalloons" class="numScore">10</span>					
					</div>
				</div> <!--row inside-->

				<div class="row">
					<div class="col-6">
						<img class="ball" src="img/balloonPow.svg" alt="brust balloon">
					</div>
					<div class="col-6">
						<span id="brustBalloons" class="numScore">10</span>
					</div>					
				</div>	<!--row inside-->

				<div class="row">
					<div class="col-6">
						<img  src="img/chronometer.svg" alt="chronometer" style="width: 150px">
					</div>
					<div class="col-6  align-self-center overLay mt-4">
						<span id="time"></span>
					</div>					
				</div>	<!--row inside-->			
			</div> <!--col2-->
<!--col2-->	
			<div class="col-10">
				<div class="game" id="game">
					<div class="gameBack" id="scenario"></div>
				</div>
			</div>		
		</div> <!--row pai-->
